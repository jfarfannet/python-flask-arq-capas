{# app/presentation/templates/auth/register.html #}
{% extends "layout.html" %}

{% block title %}Registro - Food Delivery App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Crear una cuenta</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.register') }}">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">La contraseña debe tener al menos 8 caracteres.</small>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo de Cuenta</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="role_customer" name="role" value="customer" class="custom-control-input" checked>
                            <label class="custom-control-label" for="role_customer">Cliente</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="role_restaurant" name="role" value="restaurant" class="custom-control-input">
                            <label class="custom-control-label" for="role_restaurant">Restaurante</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">¿Ya tienes una cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
